apiVersion: apps/v1
kind: Deployment
metadata:
  name: team-service
  labels:
    app: team-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: team-service
  template:
    metadata:
      labels:
        app: team-service
    spec:
      containers:
      - name: team-service
        image: team-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8084
        env:
        - name: JWT_SECRET
          value: "supppppersecretkeyimxD"
        - name: MONGODB_URI
          value: "mongodb://mongo-service:27017"
        - name: MONGODB_DATABASE
          value: "myblog"
        - name: PORT
          value: "8084"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5 